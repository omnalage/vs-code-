<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Map with MapTiler</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Satellite Map from MapTiler</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to a default location (Nagpur, India) with zoom level 6
        const map = L.map('map').setView([21.1458, 79.0882], 6);
        const API_KEY = 'p7p24SwOkSfv42xwKkUb';

        // Add MapTiler Satellite layer
        const satelliteLayer = L.tileLayer(`https://api.maptiler.com/tiles/satellite/{z}/{x}/{y}.jpg?key=${API_KEY}`, {
            attribution: '&copy; <a href="https://www.maptiler.com/copyright/" target="_blank">MapTiler</a>',
            tileSize: 512,
            zoomOffset: -1,
            minZoom: 2,
            maxZoom: 18
        });

        // Add the layer to the map
        satelliteLayer.addTo(map);
    </script>
</body>
</html>
