<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocoded Location on Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Geocoded Location</h1>
    <h2 id="place-name"></h2> <!-- This will display the place name -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Function to initialize the map
        function initMap(lat, lon, placeName) {
            const map = L.map('map').setView([lat, lon], 12);

            // Add MapTiler tiles
            L.tileLayer(`https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=eiemN1g9K00ry1q9eW3u`, {
                attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a> contributors'
            }).addTo(map);

            // Add marker with place name in the popup
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`${placeName}<br>Latitude: ${lat}, Longitude: ${lon}`).openPopup();
        }

        // Fetch the geocoded data from Flask
        fetch('/geocode')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // Set place name on the webpage
                    document.getElementById('place-name').innerText = data.place_name;

                    // Initialize the map with fetched coordinates and place name
                    initMap(data.latitude, data.longitude, data.place_name);
                }
            });
    </script>
</body>
</html>
